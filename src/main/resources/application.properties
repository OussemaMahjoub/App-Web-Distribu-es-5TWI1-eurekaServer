spring.application.name=eureka-service
server.port=8761

#ne pas s'enregistrer aupres du service Eureka.
eureka.client.register-with-eureka=false
#Ne cache pas les information de registre localement 
eureka.client.fetch-registry=false
#temps initial d'attente avant que le serveur accepte les domandes
eureka.client.serviceUrl.defaultZone= http://172.17.0.3:8761/eureka/
#eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/
